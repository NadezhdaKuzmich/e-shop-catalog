<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/styles.css">
    <title>Home Work 29</title>       
</head>

<body>
    <div class="header-shop">
        <div class="container">
            <div class="header-company">
                <div class="header-logo">
                    <p>SHOP</p>
                    <span>&#63743;</span>    
                </div>
                <nav>
                    <ul class="header-menu">
                        <li><a href="#">Головна</a></li>
                        <li><a href="#">Акції</a></li>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Сервіс</a></li>
                    </ul>
                </nav> 
            </div>
        </div>    
    </div>

    <div class="catalog">
        <div class="container">
            <div class="catalog-wrap">
                <nav class="menu">
                    <ul class="categories">
                        <li category="iphone">IPhone</li>
                        <li category="ipad">IPad</li>
                        <li category="macbook">MacBook</li>
                        <li category="watch">Apple Watch</li>
                    </ul>
                </nav>
                <div class="goods-section hidden">
                    <div id="goods"></div>
                </div>
                <div class="promo-wrap">
                </div>
                <div id="description" class="hidden">
                    <div class="description-card">
                        <div class="description-visual">
                            <img src="#" alt="image">
                        </div>
                        <div class="box-content-description">
                            <div class="description-title">
                                <h2></h2>
                                <span></span>
                            </div>
                            <div class="description-content">
                                <p></p>
                            </div>
                            <button class="btn">Купити</button>
                        </div>
                    </div>
                </div> 
                <div class="modals-container"></div>            
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
